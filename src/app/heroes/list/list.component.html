<h3>Listado de Héroes</h3>

<!-- Mostrar botón de delete hasta que haya objetos por borrar -->
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héreo borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<!-- Si no hay objetos por borrar, Muéstrame esto    -->
<ng-template #nothingWasDeleted>
<h3 *ngIf="!deletedHero">No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héreo
</button>

<!-- Clonación mediante un NGFor -->
<ul class ="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
